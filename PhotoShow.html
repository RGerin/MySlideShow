<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>MySlideShow</title>
		
		<!--I am adding a style page as a css file here.--> 
		
		<link href="PhotoStyle.css" rel="stylesheet">
		
	</head>
	<body>
		
		<!--I am adding in a title for my web page.-->
		<h1>My Slide Show</h1>
		
		<!--I am adding a div as a general holder for my content.
			Now I'm adding a "previous" and "next" button so users can move from image to image;
			and boxes on the page caled "image-holder"-->
		    
		<div id="main-content">
				<div class="button-holder">
				<div class="button prev">PREV</div>
				<div class="button next">NEXT</div>
			</div>
			<div class="image-holder" >
			
			<!--The images will go here.-->
			
		</div>
		
		<!--I am including the http address to the jquery library and adding a script reference
			 to the script file.-->
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="PhotoScript.js" type="text/javascript"></script>
		
		</body>
</html>
